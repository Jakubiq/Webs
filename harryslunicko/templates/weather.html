<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- javascript -->
    <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
    <script type="text/javascript">Loader.load();</script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Počasí {{ city }}</title>
  </head>
  <body>
    <div id="m" ></div>
    <style> 
        #m{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: auto;
            z-index: 0;
        }
    </style>
    <script>
        var center = SMap.Coords.fromWGS84({{ lon }}, {{ lat }});
        var m = new SMap(JAK.gel("m"), center, 13);
        m.addDefaultLayer(SMap.DEF_BASE).enable();
    </script>
    <div class="container">
        <div class="card mt-3 shadow" style="width: 25rem;">
            <div class="card-body">
                <div class="card-title">
                    {{ city }} 
                </div>
                <div class="card-text">
                    <img src="http://openweathermap.org/img/w/{{ icon }}.png"> {{ describe }} {{ temp }} °C
                    <form method="post">
                        <input type="text" name="city">
                        <button class="btn btn-primary float-end" type="submit">Změnit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
